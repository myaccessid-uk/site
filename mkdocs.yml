site_name: MyAccessID UK Community
site_url: https://myaccessid-uk.github.io/site/
theme:
    name: material
    custom_dir: overrides
    palette:
        primary: custom
    logo: assets/site_logo.svg
    favicon: assets/favicon.png
    features:
        - navigation.indexes
        - content.tabs.link
nav:
    - "index.md"
    - Workshops:
        - "workshops/index.md"
        - "workshops/MyAccessID-Online-Workshop.md"
    - FAQ: faq.md
    - Join IAM4DRI Mailing List: join-iam4dri.md 
extra_css:
    - stylesheets/extra.css
markdown_extensions:
    - toc:
          permalink: true
    - attr_list
    - md_in_html
    - tables
    - def_list
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - footnotes
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
          combine_header_slug: true
          slugify: !!python/object/apply:pymdownx.slugs.slugify
              kwds:
                  case: fold
    - pymdownx.snippets:
          base_path: !relative
          check_paths: true
    - pymdownx.keys

plugins:
    - open-in-new-tab
    - search
